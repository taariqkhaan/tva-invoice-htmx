<div
  x-data="{ open: true }"
  x-show="open"
  @click.outside="open = false"
  @keydown.escape.window="open = false"
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
>
  <div class="bg-white w-full max-w-lg p-6 rounded-lg shadow relative">

    <h2 class="text-2xl font-bold mb-4 text-gray-800">Create Invoice</h2>

     <!-- Close icon in top-right -->
    <button
      @click="open = false"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-2xl leading-none focus:outline-none"
      aria-label="Close"
    >
      &times;
    </button>

    {% if error %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4">{{ error }}</div>
    {% endif %}

    <form action="/invoices/create/{{ project.id }}" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Invoice Amount %</label>
        <input name="invoice_percentage"
               type="number"
               class="w-full px-3 py-2 mb-6 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
               required/>

        <label class="block text-sm font-medium mb-1">Tier Fee %</label>
        <input name="tier_fee_percentage"
               type="number"
               class="w-full px-3 py-2 mb-6 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
               required/>
        <label class="block text-sm font-medium mb-1">Service Through Date</label>
        <input name="invoice_through_date"
               type="date"
               class="w-full px-3 py-2 mb-6 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
               required/>
      </div>

      <!-- Submit Button Centered with Margin -->
      <div class="mt-6 flex justify-center">
        <button
          type="submit"
          class="bg-green-600 text-white text-lg font-semibold px-6 py-3 rounded hover:bg-green-500"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
