<div class="bg-white p-4 rounded shadow" id="project-{{ project.id }}">
  <div class="flex justify-between items-center">
    <div>
      <h2 class="text-xl font-semibold text-gray-800">{{ project.project_name }}</h2>
      <p class="text-gray-500 text-sm">
        WO#: {{ project.wo_number }} | Date: {{ project.wo_date }} | BMCD: {{ project.bmcd_number }}
      </p>
    </div>
    <div class="flex gap-2">
      <button
        class="text-blue-600 hover:underline"
        hx-get="/projects/{{ project.id }}"
        hx-target="#project-detail"
        hx-swap="innerHTML"
      >Details</button>

      <button
        class="text-yellow-600 hover:underline"
        hx-get="/projects/{{ project.id }}/edit"
        hx-target="#project-{{ project.id }}"
        hx-swap="outerHTML"
      >Edit</button>

      <button
        class="text-red-600 hover:underline"
        hx-delete="/projects/{{ project.id }}"
        hx-target="#project-{{ project.id }}"
        hx-swap="outerHTML"
        hx-confirm="Are you sure you want to delete this project?"
      >Delete</button>
    </div>
  </div>
</div>
