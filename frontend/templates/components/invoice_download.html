<div
  x-data="{ open: true }"
  x-show="open"
  @click.outside="open = false"
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
  @keydown.escape.window="open = false"
>
  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow relative">

    <h2 class="text-xl font-bold text-gray-800 mb-4">Download Invoice</h2>

    <!-- Close button -->
    <button
      @click="open = false"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-2xl"
      aria-label="Close"
    >
      &times;
    </button>

    <p class="text-sm text-gray-600 mb-6">
      Invoice <strong>{{ invoice_number }}</strong>
    </p>

    <div class="flex flex-col gap-4">
      <a
        href="/download_invoice_excel/{{ invoice_number }}?project_id={{ project_id }}"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-center"
        download
      >
        Download Excel
      </a>

      <a
        href="/download_invoice_pdf/{{ invoice_number }}?project_id={{ project_id }}"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-center"
        download
      >
        Download PDF
      </a>
    </div>
  </div>
</div>
