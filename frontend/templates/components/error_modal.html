<div
  x-data="{ open: true }"
  x-show="open"
  @click.outside="open = false"
  @keydown.escape.window="open = false"
  class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-lg w-full relative">
    <button
      @click="open = false"
      class="absolute top-3 right-4 text-gray-400 hover:text-gray-700 text-2xl leading-none focus:outline-none"
      aria-label="Close"
    >&times;</button>

    <h2 class="text-xl font-semibold text-red-600 mb-4">Can't perform this operation</h2>
    <p class="text-sm text-gray-800">{{ message }}</p>
  </div>
</div>
